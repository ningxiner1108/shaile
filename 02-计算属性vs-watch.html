<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Document</title>
</head>
<body>
	<!-- v-model:双向数据绑定 -->
	<div id="box">
		<p>单价：<input type="text" v-model="price"></p>
		<!-- {{price}} -->
		<p>数量：<input type="text" v-model="number"></p>
		<!-- {{number}} -->
		<p>总额：<span>{{sum}}</span></p>

		<p>计算属性总额：<span>{{computersum}}</span></p>
	</div>

	<script>
		var vm = new Vue({
			el:"#box",
			data:{
				name:"xiaoming",
				price:100,
				number:0,
				sum:0
			},


			watch:{
				price:function(newvalue){
					this.sum = newvalue*this.number;
				},

				number:function(newvalue){
					this.sum = newvalue*this.price;
				}
			},


			computed:{
				computersum:function(){
					return this.price*this.number
				}
			}

		});


	</script>

</body>
</html>
