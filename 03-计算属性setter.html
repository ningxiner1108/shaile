<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="box">
		<p>{{name}}</p>
		<p>{{getData}}</p>
	</div>

	<script>
		var vm = new Vue({
			el:"#box",
			data:{
				name:"xiaoming"
			},

			computed:{
				getData:{
					get:function(){
						return "dddd";
					},

					set:function(value){
						console.log(value);
					}
				}
			}

		});


	</script>

</body>
</html>
