<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<div id="app">
		<!-- <child content="<p>JACK</p>"></child> -->
		<!-- <child>

		<body-content>
			<!-- <div class="header" slot="header">header</div> -->
			<div class="footer" slot="footer">footer</div>
		</body-content>
	</div>

	<script>

		Vue.component('body-content', {

							<slot name="footer"></slot>
						</div>`,
		});

		Vue.component('child',{
			//props: ['content'],
			// template: `<div>
			// 				<p>hello</p>
			// 				<div v-html="this.content"></div>
			// 		  </div>`,


			template: `<div>
							<p>hello</p>
							<slot></slot>
							<slot>默认内容</slot>
					  </div>`

		});


		var vm = new Vue({
			el: '#app',
		});
	</script>
</body>
</html>
