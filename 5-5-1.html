<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中多个元素的过渡动画</title>
	<script src="./vue.js"></script>
	<style>
		.v-enter,.v-leave-to{opacity: 0}
		.v-enter-active,.v-leave-active{transition: opacity 1s}
	</style>
</head>
<body>

	<div id="app">
		<transition mode="out-in">
			<div v-if="show" key="hello">hello world</div>
			<div v-else key="bye">bye world</div>
		</transition>
		<button @click="changeClick">toggle</button>

	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				show: true
			},
			methods: {
				changeClick: function(){
					this.show = !this.show;
				}
			}

		});
	</script>
</body>
</html>
